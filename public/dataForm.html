    <!-- Wait modal -->
    <div id="wait-modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Please wait...</h5>
            </div>
            <div class="modal-body">
                <div class="progress">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
            </div>
        </div>
    </div>

    <div id="scheme-modal" class="modal" tabindex="-1">

            <div class="modal-content">

            </div>

                </div>
            </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid">

        <nav class="navbar navbar-expand navbar-dark bd-navbar flex-column flex-md-row">

                <a class="logo" href="#" title="ONGC">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">

                        <a class="nav-link" href="/index.html">
                            <i class="bi-house-door"></i> Home                            
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a id="mnu_username" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Welcome!</a>

                </ul>
                </div>

        <div style="padding: 15px">
            <form class="row g-3">
                <div class="col-md-2">
                    <label for="financial_year" class="form-label">Select Financial Year</label>                
                    <select class="form-select" id="financial_year" onchange="hideForm();">
                        <option>2021-2022</option>
                        <option>2022-2023</option>
                        <option>2023-2024</option>
                        <option>2024-2025</option>
                    </select>
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-4">
                    <div class="btn-group" role="group" aria-label="Basic example" style="padding-top: 30px">
                        <button id="btn_fetch" type="button" class="btn btn-sm btn-secondary" onclick="hideForm();fetchRecord();" ><i class="bi bi-download"></i><i class="bi bi-pen"></i>Fetch Existing Data&nbsp;&nbsp;</button>
                        <button id="btn_upload" type="button" class="btn btn-sm btn-secondary" onclick="createEmptyGrid()"><i class="bi bi-upload"></i>&nbsp;&nbsp;Upload New Data&nbsp;&nbsp;</button>
                        <button id="btn_save" type="button" class="btn btn-sm btn-secondary" hidden="hidden" onclick="saveChanges()" >&nbsp;&nbsp;Save&nbsp;&nbsp;</button>                                                                
                    </div>                
                </div>
            </form>
        </div>
        <div class="alert alert-info" role="alert" id="message" hidden="hidden"></div>
        <div class="alert alert-warning" id="sorry" hidden="hidden"></div>
        <div class="scroll-container" id="inputTable" hidden="hidden" style="height: 600px;"></div>
    </div>
