    <script>
        window.onload = function() {
            g_init();
        };
        
        document.getElementById("txt_password").addEventListener('keyup',function (event) {
            if (event.keyCode === 13) {
                document.getElementById("btn_login").click();
            }
        });

        function g_init(){
            //Checks session and sets display of options accordingly
            checkSession()
            .then(response => {
                console.log(response);
                if(response == "logged in"){
                    //Show username
                    document.querySelector('#mnu_username').innerHTML = "Welcome Test User";            

                    //Hide login window
                    document.getElementById('div_login').setAttribute("hidden","hidden");

                    //Choose menu to display based on user type
                    if (g_user.usertype.toLowerCase() == "admin") {
                        showAdminOptions();
                        showUserOptions();
                    }
                    else if(g_user.usertype.toLowerCase() == "viewer"){
                        showViewerOptions();
                    }
                    else {
                        showUserOptions();
                    }
                }
                else{
                    document.getElementById('div_login').removeAttribute("hidden");
                }
            })
            .catch((error) => {
                console.error(error);
            });
        }
       
        function showUserOptions(){
            document.getElementById('div_user_options').removeAttribute("hidden");
            if(g_user.asset_type == "ONSHORE")
                document.getElementById("offshoreForms").setAttribute("hidden","hidden");
            else if(g_user.asset_type == "OFFSHORE")
                document.getElementById("onshoreForms").setAttribute("hidden","hidden");
        }

        function showAdminOptions(){
            document.getElementById('div_admin_options').removeAttribute("hidden");
        }

        function showViewerOptions(){
            document.getElementById('div_user_options').removeAttribute("hidden");

            document.getElementById('form_annualplan').remove();
            // document.getElementById('form_monthlyassetremarks').remove();
            document.getElementById('form_schemedetails').remove();
        }

        function loginAndInit(){
            login(
                document.getElementById('txt_username').value,
                document.getElementById('txt_password').value
            )
            .then( response => {
                console.log(response);
                if (response.status == "success"){
                    console.log("init");
                    g_init();
                }
                else{
                    showModal("Unable to Login!",response.message);
                }
            })
        }

        function showModal(title,message){

            x = new bootstrap.Modal(document.getElementById('message-modal'));
            x.show();
            document.getElementById('modal_title').innerHTML = title;
            document.getElementById('modal_message').innerHTML = message;
        }   
    </script>
