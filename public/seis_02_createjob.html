<html>

<head>
    <title>EDS</title>
    <script src="./lib/w2ui/w2ui-2.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./lib/w2ui/w2ui-2.0.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="./lib/bootstrap-icons.min.css"> -->

    <link href="./stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="./stylesheets/css2.css" rel="stylesheet">
    <link href="./lib/bootstrap-icons.css" rel="stylesheet">
    <script src="./lib/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div style="height: 180px;">

    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="job-create" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1" onclick="showJobCreate()">Create New Job</label>
                
                    <input type="radio" class="btn-check" name="btnradio" id="job-existing" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2" onclick="showJobExisting()">Continue Existing Job</label>
                </div>
            </div>
        </div>
        <br>
        <div class="row" id="display-create-job">
            <h4>Job Type</h4>
            <div class="col-4">
                <ul class="list-group">
                    <li class="list-group-item">
                      <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="2d" id="firstRadio" checked>
                      <label class="form-check-label" for="2d">2D Seismic</label>
                    </li>
                    <li class="list-group-item">
                      <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="3d" id="secondRadio">
                      <label class="form-check-label" for="3d">3D Seismic</label>
                    </li>
                </ul>
            </div>
        
            <br>
            <div class="col-4">
                <div class="input-group mb-3">
                    <span class="input-group-text">Job Name</span>
                    <input type="text" class="form-control" aria-label="">
                    <button class="btn btn-primary" type="button" id="create-job" onclick="">Create Job</button>
                </div>             
            </div> 
        </div>
        <div class="row" id="display-existing-job" style="display: none;">
            <h4>Existing Jobs</h4>
            <div class="col-6">
                <div id="grid" style="height: 340px; overflow: hidden;"></div>
            </div>
        </div>
    </div>

    


    <script>
        window.onload = function() {
            if (document.URL.indexOf("opt=create") > 0) {showJobCreate()} else {showJobExisting()}
        };
    
        let grid = new w2grid({
            name: 'grid',
            box: '#grid',
            // url: 'data/list.json',
            method: 'GET', // need this to avoid 412 error on Safari
            columns: [
                { field: 'jobid', text: 'Job Name'},
                { field: 'type', text: 'Type', size: '80px' },                
                { field: 'datetime', text: 'Date / Time', size: '120px' }
            ]
        })

        function showJobCreate(){
            document.getElementById("display-create-job").style="";
            document.getElementById("display-existing-job").style="display:none";
            document.getElementById("job-create").setAttribute("checked","true");
            document.getElementById("job-existing").removeAttribute("checked");
        }

        function showJobExisting(){
            document.getElementById("display-create-job").style="display:none";
            document.getElementById("display-existing-job").style="";
            document.getElementById("job-create").removeAttribute("checked");
            document.getElementById("job-existing").setAttribute("checked","true");
        }

        function seisCreateJob(){
            
        }

    </script>
</body>

</html>
