    <script>
        window.onload = function() {
            g_init();
        };

        function g_init(){
            //Checks session and sets display of options accordingly
            checkSession()
            .then(response => {
                console.log(response);
                if(response == "logged in"){
                    //Show username
                    document.querySelector('#mnu_username').innerHTML = "Welcome "+ g_user.name;            
                }
            })
            .catch((error) => {
                console.error(error);
            });
        }
       
        function showUserOptions(){
            document.getElementById('div_user_options').removeAttribute("hidden");
        }

        function showAdminOptions(){
            document.getElementById('div_admin_options').removeAttribute("hidden");
        }

        function changePassword(){
               
               password_first = document.getElementById('txt_password_check').value;
               password = document.getElementById('txt_password').value;

               if(password_first != password) {
                    alert("Passwords don't match!");
                    return;
               }

               let formData = new FormData();
               formData.append('password', password);
               const dataToSend = new URLSearchParams(formData);
               
               return fetch("/session/change",{
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    method: "post",
                    body: dataToSend
               })
               .then( response => {      
                    return response.json();
               })
               .then( response => {      
                    console.log(response);
                    if(response.status == "success"){
                        alert("Password changed successfully! Please Login using new password.");
                        logout();
                    }
               })
               .catch((error) => {
                    console.error(error);
               });
        }

        function showModal(title,message){

            x = new bootstrap.Modal(document.getElementById('message-modal'));
            x.show();
            document.getElementById('modal_title').innerHTML = title;
            document.getElementById('modal_message').innerHTML = message;
        }   
    </script>
